name: MediTrack AI CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ============================================
  # Backend Tests & Linting
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./meditrcak
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        working-directory: ./meditrcak
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        working-directory: ./meditrcak
        run: |
          black --check app/ --exclude=__pycache__ || true

      - name: Run unit tests
        working-directory: ./meditrcak
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml || true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./meditrcak/coverage.xml
          fail_ci_if_error: false

  # ============================================
  # Frontend Tests & Build
  # ============================================
  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests || true

      - name: Build application
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Docker Build & Push
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./meditrcak
          file: ./meditrcak/Dockerfile
          push: false
          tags: meditrack-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: meditrack-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r meditrcak/app/ -f json -o bandit-report.json || true

  # ============================================
  # API Health Check (Integration Test)
  # ============================================
  api-health-check:
    name: API Integration Test
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./meditrcak
        run: |
          pip install -r requirements.txt
          pip install httpx pytest

      - name: Start API server
        working-directory: ./meditrcak
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SECRET_KEY: test-secret-key
        run: |
          python main.py &
          sleep 10

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Test API endpoints
        run: |
          # Test health
          curl -s http://localhost:8000/health | grep -q "healthy" || echo "Health check passed"
          
          # Test auth endpoint exists
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/auth/login -X POST -H "Content-Type: application/json" -d '{}' || true

  # ============================================
  # Deploy to Hugging Face Spaces (Optional)
  # ============================================
  deploy-hf:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Deployment to Hugging Face Spaces would be configured here"
          # git push https://huggingface.co/spaces/YOUR_USERNAME/meditrack-ai main
        continue-on-error: true
